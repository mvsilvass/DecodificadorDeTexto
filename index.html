<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" media="screen" />
    <script src="scripts/script.js"></script>   
</head>
<body>
    <header>
       <h1>Encriptador</h1>
    </header>
    <main>
        <section class="main-input-content">
            <textarea class="input-text" id="input-text" placeholder="Digite seu texto..." spellcheck="false"></textarea>

            <div class="main-alert">
                <img class="main-alert-image" src="assets/exclamation-icon.png" alt="">
                <p class="main-alert-text">Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="main-buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section id="main-output-content" class="main-output-content">
            <img src="assets/icon.png" alt="">

            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>

        <section id="main-output-copy-content" class="main-output-copy-content">
            <textarea id="output-text" class="output-text" readonly="true" spellcheck="false"></textarea>
            <button id="copyButton" class="copyButton" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <nav class="footer-content">
            <p class="footer-text">Desenvolvido por Maria Vitoria durante o programa "ONE - Oracle Next Education"</p>
            <div class="footer-icons">
                <a href="https://github.com/mvsilvass">
                    <img src="assets/github.png" alt="">
                </a>
                <a href="https://www.linkedin.com/in/maria-vitoria-silva-soares-b33a31304/">
                    <img src="assets/linkedin.png" alt="">
                </a>
            </div>
        </nav>
    </footer>
</body>
</html>
